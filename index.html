<!DOCTYPE html>
<html lang="en" ng-app="List">
  <head>
    <meta charset="UTF-8" />
    <title>To do list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as toDoCtrl">
    <div>
      <form>
        <input type="text" ng-model="toDoCtrl.inputTask" />
        <button class="add-btn" ng-click="toDoCtrl.addTask()">Add task</button>
      </form>
    </div>

    <ul class="list-group" ng-repeat="task in toDoCtrl.allTasks | filter: status">
      <li class="list-group-item">
        <span ng-hide="task.editing" ng-dblclick="toDoCtrl.editTask(task)">
          {{ task.description }}
        </span>
        <input ng-show="task.editing" ng-model="task.description" ng-keydown="toDoCtrl.doneEditing(task)" autofocus>
        <input class="checkbox" type="checkbox" ng-model="task.completed" ng-true-value="'completed'" ng-false-value="'active'" />
        <button class="delete-btn" ng-click="toDoCtrl.deleteTask(task)">Delete task</button>
      </li>
    </ul>
    <p class="total-count">Total Tasks: {{ (toDoCtrl.allTasks | filter: status).length }} / {{ toDoCtrl.allTasks.length }}</p>

    <div class="buttons">
      <button class="filter-all" ng-click="status.completed = ''">All</button>
      <button class="filter-active" ng-click="status.completed = 'active'">Active</button>
      <button class="filter-completed" ng-click="status.completed = 'completed'">Completed</button>
      <button class="clear-completed" ng-click="toDoCtrl.clearCompleted()">Clear Completed</button>
    </div>

  </body>

</html>
